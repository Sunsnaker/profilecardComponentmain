<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frontend Mentor | Profile card component</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<main class="flex">
		<div class="card">
			<img src="assets/images/bg-pattern-card.svg" class="card__img" alt="card-bg">
			<div class="card-body">
				<img src="assets/images/image-victor.jpg" class="card-body__img" alt="foto">
				<h1 class="card-body__title">
					Victor Crest
					<span class="card-body__span">26</span>
				</h1>
				<p class="card-body__text">London</p>
			</div>
			<div class="card-footer">
				<div class="card-footer__social">
					<h2 class="card-footer__title">80K</h2>
					<p class="card-footer__text">Followers</p>
				</div>
				<div class="card-footer__social">
					<h2 class="card-footer__title">803K</h2>
					<p class="card-footer__text">Likes</p>
				</div>
				<div class="card-footer__social">
					<h2 class="card-footer__title">1.4K</h2>
					<p class="card-footer__text">Photos</p>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Ing. CÃ©sar Pino</a>.
		</div>
	</footer>
</body>

</html>
